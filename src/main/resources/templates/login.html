    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">

    <!-- Navbar -->

    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(194,187,187,0.42);">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-md-8">
                        <div th:if="${param.error}"> Invalid username and password.
                            <label th:text="${errorMsg}"></label>
                        </div>
                        <div th:if="${param.logout}">
                            You have been logged out.
                        </div>
                        <form class="bg-white  rounded-5 shadow-5-strong p-5" method="post" th:action="@{/login}">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form1Example1" class="form-control" name="username" placeholder="Username"/>
                                <!--                        <input name="username" placeholder="Username" type="text"/>-->
                                <label class="form-label" for="form1Example1">Email address</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input name="password" placeholder="Password" type="password" id="form1Example2" class="form-control" />
                                <!--                        <input name="password" placeholder="Password" type="password"/>-->
                                <label class="form-label" for="form1Example2">Password</label>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col text-center">
                                    <!-- Simple link -->
<!--                                    <a class="nav-link" th:href="@{/register}" rel="nofollow">Sign up</a>-->
                                </div>
                            </div>
